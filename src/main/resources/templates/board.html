<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="author" content="Lorenzo Di Folco">
    <meta name="description" content="Applicazione Web">
    <title>Tickets</title>
    <base th:href="@{/}"/>
    <script type="text/javascript" th:src="@{/js/search.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/styles/images/logo.png}" height="45" alt="Logo" loading="lazy"/>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/ticket/new}">Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active border-bottom" aria-current="page" th:href="@{/board}">Board</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" aria-current="page" th:href="@{/watch}">Watch</a>
                </li>
            </ul>
        </div>
        <div class="text-end">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                           id="search-input" name="search-input">
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:text="${#authentication.name}">User</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="display-1 text-center">Board</h1>
<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <h3>Open</h3>
            <div id="open-container" class="row">
                <div id="open" class="col" th:each="ticket:${open}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title ticket-title" th:text="${ticket.title}"></h5>
                            <h6 class="card-subtitle mb-2 text-muted "><span class="ticket-type" th:text="${ticket.type}"></span>
                            <p class="card-text text-truncate ticket-description" th:text="${ticket.description}"></p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"><span class="ticket-author" th:text="${ticket.state}"></span>
                                <time class="float-end ticket-date" th:text="${ticket.date}"></time>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <h3>In progress</h3>
            <div id="inProgress-container" class="row">
                <div id="inProgress" class="col" th:each="ticket:${inProgress}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title ticket-title" th:text="${ticket.title}"></h5>
                            <h6 class="card-subtitle mb-2 text-muted "><span class="ticket-type" th:text="${ticket.type}"></span>
                            <p class="card-text text-truncate ticket-description" th:text="${ticket.description}"></p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"><span class="ticket-author" th:text="${ticket.state}"></span>
                                <time class="float-end ticket-date" th:text="${ticket.date}"></time>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <h3>Done</h3>
            <div id="done-container" class="row">
                <div id="done" class="col" th:each="ticket:${done}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title ticket-title" th:text="${ticket.title}"></h5>
                            <h6 class="card-subtitle mb-2 text-muted "><span class="ticket-type" th:text="${ticket.type}"></span>
                            <p class="card-text text-truncate ticket-description" th:text="${ticket.description}"></p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"><span class="ticket-author" th:text="${ticket.state}"></span>
                                <time class="float-end ticket-date" th:text="${ticket.date}"></time>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <h3>Closed</h3>
            <div id="closed-container" class="row">
                <div id="closed" class="col" th:each="ticket:${closed}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title ticket-title" th:text="${ticket.title}"></h5>
                            <h6 class="card-subtitle mb-2 text-muted "><span class="ticket-type" th:text="${ticket.type}"></span><span
                            <p class="card-text text-truncate ticket-description" th:text="${ticket.description}"></p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"><span class="ticket-author" th:text="${ticket.state}"></span>
                                <time class="float-end ticket-date" th:text="${ticket.date}"></time>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <h3>Summary</h3>
            <div class="card h-100">
                <div class="card-body">
                    <div class="card-body">
                        <h5 class="card-title ticket-title">Open:</h5>
                        <p class="card-text text-truncate ticket-description" th:text="${#lists.size(open)}"></p>
                        <h5 class="card-title ticket-title">In progress:</h5>
                        <p class="card-text text-truncate ticket-description" th:text="${#lists.size(inProgress)}"></p>
                        <h5 class="card-title ticket-title">Done:</h5>
                        <p class="card-text text-truncate ticket-description" th:text="${#lists.size(done)}"></p>
                        <h5 class="card-title ticket-title">Closed:</h5>
                        <p class="card-text text-truncate ticket-description" th:text="${#lists.size(closed)}"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="master :: footer"></div>
</body>
</html>
